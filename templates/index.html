<!DOCTYPE html>
<html>
<head>
    <title>AnimeGPT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> </head>
<body>
    <div class="container mt-5"> 
        <div class="jumbotron">
            <h1 class="display-4 text-center">AnimeGPT</h1>
            <p class="lead text-center">Your AI Anime Companion</p> 
            <hr class="my-4">
            <form method="POST" action="/predict"> 
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Enter your text here..." name="data"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
